{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <h2>Update Task</h2>
        <form method="POST" action="{{ url_for('update', task_id=task.id) }}">
            <div class="mb-3">
                <label for="dateInput" class="form-label">Date:</label>
                <input type="date" class="form-control" id="dateInput" name="date" value="{{ task.date }}" required>
            </div>
            <div class="mb-3">
                <label for="timeInput" class="form-label">Time:</label>
                <input type="time" class="form-control" id="timeInput" name="time" value="{{ task.time }}" required>
            </div>
            <div class="mb-3">
                <label for="todoInput" class="form-label">ToDo:</label>
                <textarea class="form-control" id="todoInput" name="title" rows="3" required>{{ task.title }}</textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="doneCheck" name="done" {% if task.done %}
                       checked {% endif %}>
                <label class="form-check-label" for="doneCheck">Done</label>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
{% endblock %}
