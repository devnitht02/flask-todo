{% extends "base.html" %}

{% block title %}Log-In - Taskly{% endblock %}

{% block content %}
    <body>
    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}


    </body>
{% endblock %}
